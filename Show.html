<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
</head>
<body bgcolor="#3483fa" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    
    <div style="height: 700px; width: 1300px; background-color: white; margin: auto; margin-top: 25px; border-radius: 20px;">
        <%
        String name = (String)request.getParameter("name"); 
        String address = (String)request.getParameter("address"); 
        String id = (String)request.getParameter("id");
        %>
        <table style="margin-top: 50px; margin-left: 50px;">
            <tr>
                <th>Name</th>
            </tr>
            <tr>
                <td>
                    <%=name>
                </td>
            </tr>
            <tr>
                <th>Date</th>
            </tr>
            <tr>
                <td>
                    <%=date>
                </td>
            </tr>
            <tr>
                <th>Doctor</th>
            </tr>
            <tr>
                <td>
                    <%=doctor>
                </td>
            </tr>
            <tr>
                <th>Rx</th>
            </tr>
            <tr>
                <td>
                    <%=Rx>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
