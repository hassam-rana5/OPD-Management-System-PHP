<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body bgcolor="#3483fa" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style=" height: 700px; width: 500px; background-color: white;margin: auto; margin-top: 25px; border-radius: 10px; ">
        <form action="">
            <table style="margin: auto;" >
                <tr>
                    <th><h1 style="font-size: 50px;">Sign Up</h3></th>
                </tr>
                <tr>
                    <th>Create a new account by filling up the form </th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter Your Name" style="height: 30px; width: 300px;border-radius: 5px; font-size: 20px; margin-top: 30px; margin-left: 20px;"></td>
                </tr>
                <tr>
                    <td><input type="Password" placeholder="Enter Your Password" style="height: 30px; width: 300px;border-radius: 5px; font-size: 20px;margin-top: 10px;margin-left: 20px;"></td>
                </tr>
                <tr>
                    <td><input type="Email" placeholder="Enter Your Email" style="height: 30px; width: 300px;border-radius: 5px; font-size: 20px; margin-top: 10px; margin-left: 20px;"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter Your Phone Number" style="height: 30px; width: 300px;border-radius: 5px; font-size: 20px; margin-top: 10px; margin-left: 20px;"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter Your Age" style="height: 30px; width: 300px;border-radius: 5px; font-size: 20px; margin-top: 10px; margin-left: 20px;"></td>
                </tr>
                <tr>
                    <td><textarea name="Address" id="" placeholder="Enter Your Address" cols="25" rows="5" style="border-radius: 5px; font-size: 20px; margin-top: 10px; margin-left: 20px;"></textarea></td>
                </tr>
                <tr>
                    <td><label for="Gender" style="font-size: 20px; margin-top: 10px; margin-left: 20px;">Gender</label>
                        <select name="Gender" id="gender" style="font-size: 20px; margin-top: 10px; margin-left: 20px; width: 200px;">
                        <option value="Male">Male</option>
                        <option value="Femail">Female</option>
                    </select></td>
                </tr>
                <tr>
                    <td><button style="background-color: #33db00; margin-left: 20px; height: max-content ; width: 310px; font-size: 25px; border: none; border-radius: 5px; margin-top: 20px; color: white;">Sign In</button></td>
                </tr>
                <tr>
                    <td>Press here to <a href="login.html">Login</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
